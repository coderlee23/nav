<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=0">
    <title>Navigation Page</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <section class="container">
        <div class="search">
            <img src="./img/baidu.png" alt="" class="logo">
            <form action="http://www.baidu.com/s" method="GET" target="_blank" autocomplete="off">
                <input type="text" name="wd" size="38" class="search-input" placeholder="请输入搜索内容" />
                <img src="./img/search.png" alt="" class="search-btn">
                <input type="hidden" name="ie" value="utf-8" />
                <input type="hidden" name="tn" value="ace" />
            </form>
        </div>
        <div class="label">
            <div class="label-row label-row-1">
                <div class="label-box box1"><img src="./img/google-icon.png" alt="google.com" title="google.com"></div>
                <div class="label-box box2"><img src="./img/github.png" alt="github.com" title="github.com"></div>
                <div class="label-box box3"><img src="./img/gitee.png" alt="gitee.com" title="gitee.com"></div>
                <div class="label-box box4"><img src="./img/csdn.png" alt="csdn.net" title="csdn.net"></div>
                <div class="label-box box5"><img src="./img/segmentfault.png" alt="segmentfault.com"
                        title="segmentfault.com"></div>
                <div class="label-box box6"><img src="./img/apple-touch-icon.png" alt=""></div>
            </div>
            <div class="label-row label-row-2">
                <div class="label-box box7"><img src="./img/vue.png" alt=""></div>
                <div class="label-box box8"><img src="./img/react.png" alt=""></div>
                <div class="label-box box9"><img src="./img/typescript.png" alt=""></div>
                <div class="label-box box10"><img src="./img/gmail.png" alt=""></div>
                <div class="label-box box11"><img src="./img/bilibili.png" alt=""></div>
                <div class="label-box box12"><img src="./img/bootstrap.png" alt=""></div>
            </div>



        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
